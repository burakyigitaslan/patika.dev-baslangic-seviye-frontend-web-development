<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="kod.css" />
    <title>Google!</title>
  </head>
  <body style="margin: 8px; background-color: #ffffff">
    <div id="first-div">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        width="351"
        height="113"
        alt="Google!"
      />
    </div>
    <div id="second-div">
      <table style="margin: 0 auto; width: 90%; border: 0">
        <tbody>
          <tr>
            <td colspan="3" class="bg-gray">
              Search the web using Google!
              <br />
              <input
                type="text"
                name="search"
                placeholder="Type here what you want to search"
                size="40"
              />
              <br />
              <input type="submit" value="Google Search" />
              <input type="submit" value="I'm feeling lucky" />
            </td>
          </tr>
          <tr>
            <td width="37%" style="background-color: #7ee5da">
              Special Searches
              <br />
              <a
                href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                >Stanford Search</a
              >
              <br />
              <a
                href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                >Linux Search</a
              >
            </td>
            <td style="background-color: #70ccc2">
              <a
                class="a-smallfont"
                href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                >Help!</a
              >
              <br />
              <a
                class="a-smallfont"
                href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                >About Google!</a
              >
              <br />
              <a
                class="a-smallfont"
                href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                >Company Info</a
              >
              <br />
              <a
                class="a-smallfont"
                href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                >Google! Logos</a
              >
            </td>
            <td style="background-color: #62b3aa">
              <span>Get Google!</span>
              <br />
              <span>updates monthly:</span>
              <br />
              <input type="text" name="email" value="your email" />
              <br />
              <input type="submit" value="Subscribe" />
              &nbsp;&nbsp;
              <a
                class="a-smallfont"
                href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                >Archive</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <br />
    <div>
      <span>Copyright Â©1998 Google Inc.</span>
    </div>
  </body>
</html>
